<svg width="600" height="120" viewBox="0 0 600 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    .name { font: 700 28px -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif; fill: #1f2328; }
    .role { font: 400 16px -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif; fill: #636c76; }
    .tags { font: 600 10px -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif; fill: #0969da; letter-spacing: 1px; text-transform: uppercase; }
    .border { stroke: #d0d7de; stroke-width: 1px; }
    .hud-line { stroke: #0969da; stroke-width: 2px; }
    
    @keyframes pulse {
      0% { opacity: 0.3; }
      50% { opacity: 1; }
      100% { opacity: 0.3; }
    }
    .status-dot { fill: #2da44e; animation: pulse 2s infinite; }

    @media (prefers-color-scheme: dark) {
      .name { fill: #e6edf3; }
      .role { fill: #848d97; }
      .tags { fill: #2f81f7; }
      .border { stroke: #30363d; }
      .hud-line { stroke: #2f81f7; }
      .status-dot { fill: #3fb950; }
    }
  </style>
  
  <rect x="0.5" y="0.5" width="599" height="119" rx="10" class="border" fill="transparent"/>
  
  <!-- HUD Decorative elements -->
  <path d="M0.5 20 L0.5 0.5 L20 0.5" class="hud-line" fill="none"/>
  <path d="M579.5 0.5 L599.5 0.5 L599.5 20" class="hud-line" fill="none"/>
  <path d="M0.5 100 L0.5 119.5 L20 119.5" class="hud-line" fill="none"/>
  <path d="M579.5 119.5 L599.5 119.5 L599.5 100" class="hud-line" fill="none"/>

  <g transform="translate(30, 45)">
    <text x="0" y="0" class="name">Pedro Souza</text>
    <text x="0" y="25" class="role">Senior Full-Stack Engineer  •  Fintech &amp; AI Specialist</text>
    <text x="0" y="45" class="tags">React • Node.js • Python • AWS • LLM</text>
  </g>

  <!-- Status Indicator -->
  <g transform="translate(500, 45)">
    <circle cx="0" cy="0" r="4" class="status-dot"/>
    <text x="12" y="4" style="font: 500 10px sans-serif; fill: #636c76;">SYSTEM_ONLINE</text>
    <style>
      @media (prefers-color-scheme: dark) { text { fill: #848d97; } }
    </style>
  </g>
</svg>