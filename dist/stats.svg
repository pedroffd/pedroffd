<svg width="300" height="200" viewBox="0 0 300 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    .card { fill: transparent; stroke: #d0d7de; stroke-width: 1px; }
    .title { font: 600 14px -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif; fill: #1f2328; text-transform: uppercase; letter-spacing: 1px; }
    .stat-label { font: 400 13px sans-serif; fill: #636c76; }
    .stat-value { font: 700 13px sans-serif; fill: #0969da; }
    .hud-accent { stroke: #0969da; stroke-width: 1.5; }
    
    @media (prefers-color-scheme: dark) {
      .card { stroke: #30363d; }
      .title { fill: #e6edf3; }
      .stat-label { fill: #848d97; }
      .stat-value { fill: #2f81f7; }
      .hud-accent { stroke: #2f81f7; }
    }
  </style>

  <rect x="0.5" y="0.5" width="299" height="199" rx="8" class="card"/>
  
  <!-- HUD Corners -->
  <path d="M0.5 15 L0.5 0.5 L15 0.5" class="hud-accent" fill="none"/>
  
  <text x="20" y="32" class="title">Development Telemetry</text>
  
  <g transform="translate(20, 65)">
    <text x="0" y="0" class="stat-label">Commits</text>
    <text x="260" y="0" class="stat-value" text-anchor="end">535</text>
    <line x1="0" y1="10" x2="260" y2="10" stroke="#d0d7de" stroke-width="0.5" stroke-dasharray="2 2"/>
  </g>

  <g transform="translate(20, 95)">
    <text x="0" y="0" class="stat-label">Stars</text>
    <text x="260" y="0" class="stat-value" text-anchor="end">2</text>
    <line x1="0" y1="10" x2="260" y2="10" stroke="#d0d7de" stroke-width="0.5" stroke-dasharray="2 2"/>
  </g>

  <g transform="translate(20, 125)">
    <text x="0" y="0" class="stat-label">Pull Requests</text>
    <text x="260" y="0" class="stat-value" text-anchor="end">890</text>
    <line x1="0" y1="10" x2="260" y2="10" stroke="#d0d7de" stroke-width="0.5" stroke-dasharray="2 2"/>
  </g>

  <g transform="translate(20, 155)">
    <text x="0" y="0" class="stat-label">Repositories</text>
    <text x="260" y="0" class="stat-value" text-anchor="end">37</text>
    <line x1="0" y1="10" x2="260" y2="10" stroke="#d0d7de" stroke-width="0.5" stroke-dasharray="2 2"/>
  </g>

  <style>
    @media (prefers-color-scheme: dark) { line { stroke: #30363d; } }
  </style>
</svg>