<svg width="300" height="200" viewBox="0 0 300 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    .card { fill: transparent; stroke: #d0d7de; stroke-width: 1px; }
    .title { font: 600 16px -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif; fill: #1f2328; }
    .stat-label { font: 400 14px -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif; fill: #1f2328; }
    .stat-value { font: 600 14px -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif; fill: #0969da; }
    .icon { fill: #636c76; }
    
    @media (prefers-color-scheme: dark) {
      .card { stroke: #30363d; }
      .title { fill: #e6edf3; }
      .stat-label { fill: #e6edf3; }
      .stat-value { fill: #2f81f7; }
      .icon { fill: #848d97; }
    }
  </style>

  <rect x="0.5" y="0.5" width="299" height="199" rx="10" class="card"/>
  
  <text x="25" y="35" class="title">Technical Metrics</text>
  
  <g transform="translate(25, 60)">
    <!-- Commits Icon (Simple SVG Path) -->
    <path d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8Zm1.5 0a5.5 5.5 0 1 1 11 0 5.5 5.5 0 0 1-11 0ZM8 4a.75.75 0 0 1 .75.75v3.5a.75.75 0 0 1-1.5 0v-3.5A.75.75 0 0 1 8 4Z" class="icon" transform="translate(0, -12)"/>
    <text x="25" y="0" class="stat-label">Total Commits</text>
    <text x="250" y="0" class="stat-value" text-anchor="end">{{ stats.commits }}</text>
  </g>

  <g transform="translate(25, 90)">
    <!-- Star Icon -->
    <path d="M8 .25a.75.75 0 0 1 .673.418l1.882 3.815 4.21.612a.75.75 0 0 1 .416 1.279l-3.046 2.97.719 4.192a.751.751 0 0 1-1.088.791L8 12.347l-3.766 1.98a.75.75 0 0 1-1.088-.79l.72-4.194L.818 6.374a.75.75 0 0 1 .416-1.28l4.21-.611L7.327.668A.75.75 0 0 1 8 .25Z" class="icon" transform="translate(0, -12)"/>
    <text x="25" y="0" class="stat-label">Stars Received</text>
    <text x="250" y="0" class="stat-value" text-anchor="end">{{ stats.stars }}</text>
  </g>

  <g transform="translate(25, 120)">
    <!-- PR Icon -->
    <path d="M7.177 3.073L9.573.677A.25.25 0 0 1 10 .854v4.792a.25.25 0 0 1-.427.177L7.177 3.427a.25.25 0 0 1 0-.354ZM3.75 2.5a.75.75 0 1 0 0 1.5.75.75 0 0 0 0-1.5Zm-2.25.75a2.25 2.25 0 1 1 3 2.122v5.256a2.251 2.251 0 1 1-1.5 0V5.372A2.25 2.25 0 0 1 1.5 3.25Zm1.5 0a.75.75 0 1 0 1.5 0 .75.75 0 0 0-1.5 0ZM11.5 3.25a2.25 2.25 0 1 1 3 2.122v5.256a2.251 2.251 0 1 1-1.5 0V5.372a2.25 2.25 0 0 1 0-2.122Zm1.5 0a.75.75 0 1 0 1.5 0 .75.75 0 0 0-1.5 0Z" class="icon" transform="translate(0, -12)"/>
    <text x="25" y="0" class="stat-label">Pull Requests</text>
    <text x="250" y="0" class="stat-value" text-anchor="end">{{ stats.prs }}</text>
  </g>

  <g transform="translate(25, 150)">
    <!-- Repo Icon -->
    <path d="M2 2.5A2.5 2.5 0 0 1 4.5 0h8.75a.75.75 0 0 1 .75.75v12.5a.75.75 0 0 1-.75.75h-8.75A2.5 2.5 0 0 1 2 11.5v-9Zm10.5.75a.25.25 0 0 0-.25-.25h-7.75c-.69 0-1.25.56-1.25 1.25v7.5c0 .69.56 1.25 1.25 1.25h7.75a.25.25 0 0 0 .25-.25V3.25Z" class="icon" transform="translate(0, -12)"/>
    <text x="25" y="0" class="stat-label">Repositories</text>
    <text x="250" y="0" class="stat-value" text-anchor="end">{{ stats.repos }}</text>
  </g>
</svg>
